base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "ZJUshine"
repo_name: "zjushine-arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/zjushine-arxiv-daily.json'
json_gitpage_path: './docs/zjushine-arxiv-daily-web.json'
json_wechat_path: './docs/zjushine-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "LLM Security": 
        filters: ["LLM Security"]
    "LLM Application":
        filters: ["LLM Application"]

